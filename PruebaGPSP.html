<!DOCTYPE html>
<html>
<!-- PASADO -->
    <head>
        <!-- script de A-Frane version1 1.0.0 -->
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
        <!-- script de AR.JS con soporte de marker + location -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">

            <a-assets>
                <!--                

                -->
                
                <a-assets-item id="future2Obj" src="modelos/future2/low.obj"></a-assets-item>
                <a-assets-item id="future2Mtl" src="modelos/future2/low.mtl"></a-assets-item>

                <a-assets-item id="futureObj" src="modelos/future/fut1.obj"></a-assets-item>
                <a-assets-item id="futureMtl" src="modelos/future/fut1.mtl"></a-assets-item>

    

            </a-assets>

             <a-entity obj-model="obj: #future2Obj; mtl: #future2Mtl" scale="0.01 0.01 0.01" rotation="-90 0 0" position="0 200 0" gps-entity-place="latitude: 21.0145566; longitude: -101.28640299999999;"></a-entity>

            <a-camera gps-camera rotation-reader>
            </a-camera>
        </a-scene>
    </body>
</html>
